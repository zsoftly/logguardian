AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'LogGuardian - Automated CloudWatch Log Groups Compliance (Single Region, Optional Infrastructure)'

Metadata:
  AWS::ServerlessRepo::Application:
    Name: LogGuardian
    Description: 'Enterprise-grade automation for CloudWatch log group encryption, retention, and compliance monitoring'
    Author: 'ZSoftly Technologies Inc'
    SpdxLicenseId: MIT
    LicenseUrl: LICENSE
    ReadmeUrl: README-SAR.md
    Labels: ['cloudwatch', 'compliance', 'security', 'kms', 'logs']
    HomePageUrl: https://github.com/zsoftly/logguardian
    SemanticVersion: 1.4.3
    SourceCodeUrl: https://github.com/zsoftly/logguardian

Parameters:
  # Environment and Basic Configuration
  Environment:
    Type: String
    Default: prod
    Description: Deployment environment (e.g., dev, staging, prod, test)

  # KMS Configuration - Optional
  CreateKMSKey:
    Type: String
    Default: "true"
    Description: "Create new KMS key or use existing one - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  ExistingKMSKeyArn:
    Type: String
    Default: ""
    Description: ARN of existing KMS key (required if CreateKMSKey=false)

  KMSKeyAlias:
    Type: String
    Default: alias/logguardian-cloudwatch-logs
    Description: KMS key alias for new key or reference to existing key
    AllowedPattern: "^alias/[a-zA-Z0-9:/_-]+$"

  # AWS Config Configuration - Optional
  CreateConfigService:
    Type: String
    Default: "false"
    Description: "Create Config service resources (recorder, delivery channel, bucket) - Enter 'true' or 'false' (default: false - most accounts already have Config enabled)"
    AllowedValues: ["true", "false"]

  ExistingConfigBucket:
    Type: String
    Default: ""
    Description: Name of existing S3 bucket for Config (required if CreateConfigService=false)

  ExistingConfigServiceRoleArn:
    Type: String
    Default: ""
    Description: ARN of existing Config service role (required if CreateConfigService=false)

  # Config Rules Configuration - Optional (Independent Control)
  CreateEncryptionConfigRule:
    Type: String
    Default: "true"
    Description: "Create new encryption Config rule or use existing one - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  ExistingEncryptionConfigRule:
    Type: String
    Default: ""
    Description: "Name of existing encryption Config rule - provide the actual Config rule name (e.g., 'cw-lg-encryption-prod'), not ARN. This ensures EventBridge passes the correct rule name to Lambda for processing (required if CreateEncryptionConfigRule=false)"
    AllowedPattern: "^$|^[a-zA-Z0-9._-]+$"

  CreateRetentionConfigRule:
    Type: String
    Default: "true"
    Description: "Create new retention Config rule or use existing one - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  ExistingRetentionConfigRule:
    Type: String
    Default: ""
    Description: "Name of existing retention Config rule - provide the actual Config rule name (e.g., 'cw-lg-retention-min-prod'), not ARN. This ensures EventBridge passes the correct rule name to Lambda for processing (required if CreateRetentionConfigRule=false)"
    AllowedPattern: "^$|^[a-zA-Z0-9._-]+$"

  # EventBridge Scheduling - Optional
  CreateEventBridgeRules:
    Type: String
    Default: "true"
    Description: "Create EventBridge scheduling rules (disable for manual invocation) - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  EncryptionScheduleExpression:
    Type: String
    Default: "cron(0 3 ? * SUN *)"
    Description: |
      Schedule for encryption compliance checks (weekly on Saturday at 10 PM EST / Sunday 3 AM UTC)
      Examples:
        - rate(1 day) - Daily
        - rate(12 hours) - Every 12 hours
        - cron(0 3 ? * SUN *) - Weekly on Sunday at 3 AM UTC
        - cron(0 2 ? * MON-FRI *) - Weekdays at 2 AM UTC
        - cron(0 0 1 * ? *) - Monthly on the 1st at midnight UTC
    AllowedPattern: "^(rate\\([0-9]+ (minute|minutes|hour|hours|day|days)\\)|cron\\([0-9*?/,-]+ [0-9*?/,-]+ [0-9*?/,L-]+ [0-9*?/,A-Z-]+ [0-9*?/,A-Z#-]+ [0-9*?/,-]+\\))$"

  RetentionScheduleExpression:
    Type: String
    Default: "cron(0 4 ? * SUN *)"
    Description: |
      Schedule for retention compliance checks (weekly on Saturday at 11 PM EST / Sunday 4 AM UTC)
      Examples:
        - rate(1 day) - Daily
        - rate(12 hours) - Every 12 hours
        - cron(0 4 ? * SUN *) - Weekly on Sunday at 4 AM UTC
        - cron(0 3 ? * MON-FRI *) - Weekdays at 3 AM UTC
        - cron(0 0 15 * ? *) - Monthly on the 15th at midnight UTC
    AllowedPattern: "^(rate\\([0-9]+ (minute|minutes|hour|hours|day|days)\\)|cron\\([0-9*?/,-]+ [0-9*?/,-]+ [0-9*?/,L-]+ [0-9*?/,A-Z-]+ [0-9*?/,A-Z#-]+ [0-9*?/,-]+\\))$"

  # Lambda Configuration
  DefaultRetentionDays:
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 3653
    Description: Default retention period for remediated log groups (compliance threshold)

  LambdaLogRetentionDays:
    Type: Number
    Default: 30
    MinValue: 1
    MaxValue: 3653
    Description: Retention period for LogGuardian Lambda function logs (30 days by default for troubleshooting)

  LambdaMemorySize:
    Type: Number
    Default: 128
    MinValue: 128
    MaxValue: 3008
    Description: Memory allocation for Lambda function (MB)

  LambdaTimeout:
    Type: Number
    Default: 60
    MinValue: 1
    MaxValue: 900
    Description: Lambda function timeout in seconds

  LogLevel:
    Type: String
    Default: INFO
    Description: "Logging level for Lambda function - Enter 'ERROR', 'WARN', 'INFO', or 'DEBUG' (default: INFO, use ERROR for production)"
    AllowedValues: [ERROR, WARN, INFO, DEBUG]

  # S3 Lifecycle Configuration (only for new Config bucket)
  S3ExpirationDays:
    Type: Number
    Default: 90
    MinValue: 1
    MaxValue: 3653
    Description: Days after which Config data is permanently deleted (only applies to new buckets)

  EnableS3LifecycleRules:
    Type: String
    Default: "true"
    Description: "Enable S3 lifecycle rules for cost optimization (only applies to new buckets) - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  # Monitoring Configuration - Optional
  CreateMonitoringDashboard:
    Type: String
    Default: "true"
    Description: "Create CloudWatch dashboard for monitoring - Enter 'true' or 'false' (default: true)"
    AllowedValues: ["true", "false"]

  # Resource Tagging
  ProductName:
    Type: String
    Default: LogGuardian
    Description: Product name for resource tagging

  Owner:
    Type: String
    Default: DevOps
    Description: Owner/Team responsible for this deployment


  ManagedBy:
    Type: String
    Default: SAM
    Description: "How this stack is managed - Enter 'SAM', 'CloudFormation', 'Terraform', or 'Manual' (default: SAM)"
    AllowedValues: [SAM, CloudFormation, Terraform, Manual]

# Conditions for optional resource creation
Conditions:
  # KMS Conditions
  ShouldCreateKMSKey: !Equals [!Ref CreateKMSKey, "true"]

  # Config Service Conditions
  ShouldCreateConfigService: !Equals [!Ref CreateConfigService, "true"]

  # Config Rules Conditions (Separate Control)
  ShouldCreateEncryptionConfigRule: !Equals [!Ref CreateEncryptionConfigRule, "true"]
  ShouldCreateRetentionConfigRule: !Equals [!Ref CreateRetentionConfigRule, "true"]

  # EventBridge Conditions
  ShouldCreateEventBridgeRules: !Equals [!Ref CreateEventBridgeRules, "true"]

  # S3 and Monitoring Conditions
  IsS3LifecycleEnabled: !And [!Condition ShouldCreateConfigService, !Equals [!Ref EnableS3LifecycleRules, "true"]]
  CreateDashboard: !Equals [!Ref CreateMonitoringDashboard, "true"]


# Global settings for Lambda function
Globals:
  Function:
    Runtime: provided.al2023
    Architectures: [x86_64]
    Timeout: !Ref LambdaTimeout
    MemorySize: !Ref LambdaMemorySize
    Environment:
      Variables:
        # Dynamic KMS key reference
        KMS_KEY_ARN: !If 
          - ShouldCreateKMSKey
          - !GetAtt LogGuardianKMSKey.Arn
          - !Ref ExistingKMSKeyArn
        KMS_KEY_ALIAS: !Ref KMSKeyAlias
        DEFAULT_RETENTION_DAYS: !Ref DefaultRetentionDays
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !Ref LogLevel
        DRY_RUN: 'false'
        BATCH_LIMIT: '100'
        # Dynamic Config rule names (Independent Control)
        ENCRYPTION_CONFIG_RULE: !If
          - ShouldCreateEncryptionConfigRule
          - !Ref EncryptionConfigRule
          - !Ref ExistingEncryptionConfigRule
        RETENTION_CONFIG_RULE: !If
          - ShouldCreateRetentionConfigRule
          - !Ref RetentionConfigRule
          - !Ref ExistingRetentionConfigRule
    Tags:
      Product: !Ref ProductName
      Owner: !Ref Owner
      Environment: !Ref Environment
      ManagedBy: !Ref ManagedBy
      Application: LogGuardian
      CreatedBy: "SAM-Template"

Resources:
  # Optional KMS Key for Log Group Encryption
  LogGuardianKMSKey:
    Type: AWS::KMS::Key
    Condition: ShouldCreateKMSKey
    Properties:
      Description: !Sub 
        - "${TagPrefix} KMS key for ${Environment} environment"
        - TagPrefix: !Ref ProductName
      KeyPolicy:
        Statement:
          - Sid: Enable root permissions
            Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "kms:*"
            Resource: "*"
          - Sid: Allow CloudWatch Logs
            Effect: Allow
            Principal:
              Service: !Sub "logs.${AWS::Region}.amazonaws.com"
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: "*"
            Condition:
              ArnEquals:
                "kms:EncryptionContext:aws:logs:arn": !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*"
      EnableKeyRotation: true
      Tags:
        - Key: Name
          Value: !Sub 
            - "${TagPrefix}-logs-${Environment}"
            - TagPrefix: !Ref ProductName

  LogGuardianKMSKeyAlias:
    Type: AWS::KMS::Alias
    Condition: ShouldCreateKMSKey
    Properties:
      AliasName: !Ref KMSKeyAlias
      TargetKeyId: !Ref LogGuardianKMSKey

  # Pre-create Lambda Function Log Group for compliance
  LogGuardianFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/logguardian-compliance-${Environment}"
      RetentionInDays: !Ref LambdaLogRetentionDays
      KmsKeyId: !If 
        - ShouldCreateKMSKey
        - !GetAtt LogGuardianKMSKey.Arn
        - !Ref ExistingKMSKeyArn
      Tags:
        - Key: Purpose
          Value: "Lambda function logs for LogGuardian compliance automation"
        - Key: Product
          Value: !Ref ProductName

  # Main Lambda Function
  LogGuardianFunction:
    Type: AWS::Serverless::Function
    DependsOn: LogGuardianFunctionLogGroup
    Properties:
      FunctionName: !Sub "logguardian-compliance-${Environment}"
      CodeUri: build/
      Handler: bootstrap
      Description: "LogGuardian compliance automation for CloudWatch log groups"
      Policies:
        - Version: '2012-10-17'
          Statement:
            # Config permissions (always needed)
            - Effect: Allow
              Action:
                - config:GetComplianceDetailsByConfigRule
                - config:GetComplianceDetailsByResource
                - config:DescribeConfigRules
                - config:DescribeComplianceByConfigRule
              Resource: "*"
            # CloudWatch Logs permissions (always needed)
            - Effect: Allow
              Action:
                - logs:AssociateKmsKey
                - logs:PutRetentionPolicy
                - logs:DescribeLogGroups
              Resource: "*"
            # KMS permissions (dynamic based on key type)
            - Effect: Allow
              Action:
                - kms:Encrypt
                - kms:Decrypt
                - kms:ReEncrypt*
                - kms:GenerateDataKey*
                - kms:DescribeKey
                - kms:GetKeyPolicy
                - kms:ListAliases
              Resource: 
                - !If 
                  - ShouldCreateKMSKey
                  - !GetAtt LogGuardianKMSKey.Arn
                  - !Ref ExistingKMSKeyArn
            # CloudWatch metrics permissions
            - Effect: Allow
              Action:
                - cloudwatch:PutMetricData
              Resource: "*"
              Condition:
                StringEquals:
                  "cloudwatch:namespace": "LogGuardian"

  # Optional EventBridge Rules for Scheduled Execution
  EncryptionScheduleRule:
    Type: AWS::Events::Rule
    Condition: ShouldCreateEventBridgeRules
    Properties:
      Name: !Sub "logguardian-encryption-schedule-${Environment}"
      Description: "Scheduled trigger for LogGuardian encryption compliance checks"
      ScheduleExpression: !Ref EncryptionScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt LogGuardianFunction.Arn
          Id: "LogGuardianEncryptionTarget"
          Input: !Sub
            - |
              {
                "type": "config-rule-evaluation",
                "configRuleName": "${ConfigRuleName}",
                "region": "${AWS::Region}",
                "account": "${AWS::AccountId}",
                "environment": "${Environment}"
              }
            - ConfigRuleName: !If [ShouldCreateEncryptionConfigRule, !Ref EncryptionConfigRule, !Ref ExistingEncryptionConfigRule]

  RetentionScheduleRule:
    Type: AWS::Events::Rule
    Condition: ShouldCreateEventBridgeRules
    Properties:
      Name: !Sub "logguardian-retention-schedule-${Environment}"
      Description: "Scheduled trigger for LogGuardian retention compliance checks"
      ScheduleExpression: !Ref RetentionScheduleExpression
      State: ENABLED
      Targets:
        - Arn: !GetAtt LogGuardianFunction.Arn
          Id: "LogGuardianRetentionTarget"
          Input: !Sub 
            - |
              {
                "type": "config-rule-evaluation",
                "configRuleName": "${ConfigRuleName}",
                "region": "${AWS::Region}",
                "account": "${AWS::AccountId}",
                "environment": "${Environment}"
              }
            - ConfigRuleName: !If [ShouldCreateRetentionConfigRule, !Ref RetentionConfigRule, !Ref ExistingRetentionConfigRule]

  # Lambda permissions for EventBridge to invoke the function
  LambdaInvokePermissionEncryption:
    Type: AWS::Lambda::Permission
    Condition: ShouldCreateEventBridgeRules
    Properties:
      FunctionName: !Ref LogGuardianFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EncryptionScheduleRule.Arn

  LambdaInvokePermissionRetention:
    Type: AWS::Lambda::Permission
    Condition: ShouldCreateEventBridgeRules
    Properties:
      FunctionName: !Ref LogGuardianFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt RetentionScheduleRule.Arn

  # Optional Config Service Role
  ConfigServiceRole:
    Type: AWS::IAM::Role
    Condition: ShouldCreateConfigService
    Properties:
      RoleName: !Sub "LogGuardian-ConfigRole-${Environment}"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWS_ConfigRole
      Tags:
        - Key: Product
          Value: !Ref ProductName
        - Key: Purpose
          Value: "Config service role for LogGuardian"

  # Optional Config S3 Bucket
  ConfigBucket:
    Type: AWS::S3::Bucket
    Condition: ShouldCreateConfigService
    Properties:
      BucketName: !Sub 
        - 'logguardian-config-${Environment}-${AWS::AccountId}-${AWS::Region}'
        - {}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration: !If
        - IsS3LifecycleEnabled
        - Rules:
            - Id: ConfigDataExpiration
              Status: Enabled
              ExpirationInDays: !Ref S3ExpirationDays
              NoncurrentVersionExpirationInDays: 7
        - !Ref AWS::NoValue
      VersioningConfiguration:
        Status: !If [IsS3LifecycleEnabled, Enabled, Suspended]
      Tags:
        - Key: Product
          Value: !Ref ProductName
        - Key: Purpose
          Value: "Config delivery channel storage for LogGuardian"

  ConfigBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: ShouldCreateConfigService
    Properties:
      Bucket: !Ref ConfigBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: s3:GetBucketAcl
            Resource: !GetAtt ConfigBucket.Arn
            Condition:
              StringEquals:
                'AWS:SourceAccount': !Ref 'AWS::AccountId'
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: s3:ListBucket
            Resource: !GetAtt ConfigBucket.Arn
            Condition:
              StringEquals:
                'AWS:SourceAccount': !Ref 'AWS::AccountId'
          - Effect: Allow
            Principal:
              Service: config.amazonaws.com
            Action: s3:PutObject
            Resource: !Sub '${ConfigBucket.Arn}/*'
            Condition:
              StringEquals:
                's3:x-amz-acl': bucket-owner-full-control
                'AWS:SourceAccount': !Ref 'AWS::AccountId'

  # Optional Configuration Recorder
  ConfigurationRecorder:
    Type: AWS::Config::ConfigurationRecorder
    Condition: ShouldCreateConfigService
    Properties:
      Name: !Sub 'LogGuardian-Recorder-${Environment}'
      RoleARN: !GetAtt ConfigServiceRole.Arn
      RecordingGroup:
        AllSupported: false
        IncludeGlobalResourceTypes: false
        ResourceTypes:
          - AWS::Logs::LogGroup

  # Optional Delivery Channel
  DeliveryChannel:
    Type: AWS::Config::DeliveryChannel
    Condition: ShouldCreateConfigService
    Properties:
      Name: !Sub 'LogGuardian-DeliveryChannel-${Environment}'
      S3BucketName: !Ref ConfigBucket

  # Optional Config Rules (Independent Control)
  EncryptionConfigRule:
    Type: AWS::Config::ConfigRule
    Condition: ShouldCreateEncryptionConfigRule
    Properties:
      ConfigRuleName: !Sub 
        - "${TagPrefix}-encryption-${Environment}"
        - TagPrefix: "logguardian"
      Description: "Checks if CloudWatch log groups are encrypted with KMS"
      Source:
        Owner: AWS
        SourceIdentifier: CLOUDWATCH_LOG_GROUP_ENCRYPTED
      Scope:
        ComplianceResourceTypes:
          - AWS::Logs::LogGroup
      MaximumExecutionFrequency: TwentyFour_Hours

  RetentionConfigRule:
    Type: AWS::Config::ConfigRule
    Condition: ShouldCreateRetentionConfigRule
    Properties:
      ConfigRuleName: !Sub 
        - "${TagPrefix}-retention-${Environment}"
        - TagPrefix: "logguardian"
      Description: !Sub "Checks if CloudWatch log groups have retention policy set to at least ${DefaultRetentionDays} days"
      Source:
        Owner: AWS
        SourceIdentifier: CW_LOGGROUP_RETENTION_PERIOD_CHECK
      InputParameters: !Sub |
        {
          "MinRetentionTime": "${DefaultRetentionDays}"
        }
      Scope:
        ComplianceResourceTypes:
          - AWS::Logs::LogGroup
      MaximumExecutionFrequency: TwentyFour_Hours

  # Optional CloudWatch Dashboard
  ComplianceDashboard:
    Type: AWS::CloudWatch::Dashboard
    Condition: CreateDashboard
    Properties:
      DashboardName: !Sub 
        - "${TagPrefix}-${Environment}"
        - TagPrefix: "LogGuardian"
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "AWS/Lambda", "Duration", "FunctionName", "${LogGuardianFunction}" ],
                  [ ".", "Errors", ".", "." ],
                  [ ".", "Invocations", ".", "." ]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "Lambda Function Metrics"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  [ "LogGuardian", "LogGroupsProcessed", "Environment", "${Environment}" ],
                  [ ".", "LogGroupsRemediated", ".", "." ],
                  [ ".", "RemediationErrors", ".", "." ]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "Compliance Metrics"
              }
            }
          ]
        }

# Outputs with conditional values
Outputs:
  LogGuardianFunctionArn:
    Description: ARN of the LogGuardian Lambda function
    Value: !GetAtt LogGuardianFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"

  KMSKeyArn:
    Description: ARN of the KMS key used for log group encryption
    Value: !If 
      - ShouldCreateKMSKey
      - !GetAtt LogGuardianKMSKey.Arn
      - !Ref ExistingKMSKeyArn
    Export:
      Name: !Sub "${AWS::StackName}-KMSKeyArn"

  KMSKeyAlias:
    Description: Alias of the KMS key used for log group encryption
    Value: !Ref KMSKeyAlias
    Export:
      Name: !Sub "${AWS::StackName}-KMSKeyAlias"

  ConfigBucketName:
    Description: Name of the S3 bucket storing AWS Config data
    Condition: ShouldCreateConfigService
    Value: !Ref ConfigBucket
    Export:
      Name: !Sub "${AWS::StackName}-ConfigBucket"

  EncryptionConfigRuleName:
    Description: Name of the Config rule for encryption compliance
    Value: !If 
      - ShouldCreateEncryptionConfigRule
      - !Ref EncryptionConfigRule
      - !Ref ExistingEncryptionConfigRule
    Export:
      Name: !Sub "${AWS::StackName}-EncryptionRule"

  RetentionConfigRuleName:
    Description: Name of the Config rule for retention compliance
    Value: !If 
      - ShouldCreateRetentionConfigRule
      - !Ref RetentionConfigRule
      - !Ref ExistingRetentionConfigRule
    Export:
      Name: !Sub "${AWS::StackName}-RetentionRule"

  DashboardURL:
    Condition: CreateDashboard
    Description: URL to the CloudWatch dashboard
    Value: !Sub 
      - "https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home?region=${AWS::Region}#dashboards:name=${DashboardName}"
      - DashboardName: !Sub "LogGuardian-${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-DashboardURL"

  DeploymentSummary:
    Description: Summary of what was created vs what was reused
    Value: !Sub 
      - |
        KMS Key: ${KMSStatus}
        Config Service: ${ConfigStatus}
        Config Rules: ${RulesStatus}
        EventBridge: ${EventsStatus}
        Dashboard: ${DashboardStatus}
      - KMSStatus: !If [ShouldCreateKMSKey, "Created", "Using Existing"]
        ConfigStatus: !If [ShouldCreateConfigService, "Created", "Using Existing"]
        RulesStatus: !Sub
          - "Encryption: ${EncryptionStatus}, Retention: ${RetentionStatus}"
          - EncryptionStatus: !If [ShouldCreateEncryptionConfigRule, "Created", "Using Existing"]
            RetentionStatus: !If [ShouldCreateRetentionConfigRule, "Created", "Using Existing"]
        EventsStatus: !If [ShouldCreateEventBridgeRules, "Created", "Disabled"]
        DashboardStatus: !If [CreateDashboard, "Created", "Disabled"]

  ManualInvocationCommand:
    Description: AWS CLI command to manually invoke the Lambda function
    Value: !Sub 
      - |
        aws lambda invoke --function-name ${LogGuardianFunction} --payload '{
          "type": "config-rule-evaluation",
          "configRuleName": "${ConfigRuleName}",
          "region": "${AWS::Region}",
          "account": "${AWS::AccountId}",
          "environment": "${Environment}"
        }' response.json --region ${AWS::Region}
      - ConfigRuleName: !If [ShouldCreateEncryptionConfigRule, !Ref EncryptionConfigRule, !Ref ExistingEncryptionConfigRule]